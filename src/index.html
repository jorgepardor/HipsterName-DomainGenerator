<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Need a domain for your hipster product? No problem!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="/src/assets/img/favicon.ico" />
  </head>
  <body>
    <!-- Establezco un fondo, con propiedades definidas en el styles.css -->
    <div class="bg">
      <!-- Creo un container para que la maquetación de la página se mantenga a un ancho fijo -->

      <div class="container gradient-custom">
        <!-- Hago una fila que ocupe el 100% de lo que admita el container y le establezco que los elementos contenidos en ella deben estar centrados -->

        <div class="row align-items-center" style="min-height: 100vh">
          <!-- Creo una columna que ocupe todo el ancho de la fila con los textos centrados -->

          <div class="col-sm-12 text-center">
            <p class="display-4 text-info pt-10">
              <i class="fas fa-robot text-primary"></i>
            </p>
            <p class="display-3 text-primary pt-10">
              Hello, welcome to <strong>HDNG!</strong>
            </p>
            <h4 class="lead text-primary pb-5">
              <strong>(shorter for Hipster Domain Name Generator)</strong>
            </h4>
            <div class="row justify-content-center">
              <div class="col-9 opacity-90">
                <hr />
              </div>
            </div>
            <h2 class="display-5 text-info pt-5">
              Based on the calculations of our <em>ULTRA MODERN</em> <br />and
              <del class="text-info opacity-25">almost unreliable</del> A.I.,
              <br />the perfect domain for your product <br />must be one of the
              following:
            </h2>
          </div>

          <!-- Importo a través de js el contenido del resultado de la operación  -->

          <div class="col-sm-6 text-center p-0">
            <h6 class="text-info lead lh-lg" id="hipsterName"></h6>
          </div>
          <div class="col-sm-6 text-center p-0">
            <h6 class="text-info lead lh-lg" id="hipsterName2"></h6>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
